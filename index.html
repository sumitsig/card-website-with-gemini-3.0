<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IndusInd Bank | Not Everybody Gets It</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              orange: {
                500: '#FF4500',
                600: '#E03E00',
              }
            },
            backgroundImage: {
              'texture-dark': "radial-gradient(circle at 50% 0%, rgba(255, 69, 0, 0.08), transparent 40%), linear-gradient(0deg, rgba(0,0,0,0.2), rgba(0,0,0,0.2))",
              'texture-light': "radial-gradient(circle at 50% 0%, rgba(255, 69, 0, 0.05), transparent 40%), linear-gradient(0deg, rgba(255,255,255,0.8), rgba(255,255,255,0.8))",
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent-orange: #FF4500;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Space Grotesk', sans-serif;
      }

      /* Custom Noise Texture */
      .bg-texture {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.07'/%3E%3C/svg%3E");
      }

      .dark .bg-texture {
        background-blend-mode: screen, normal, overlay;
        opacity: 0.07;
      }

      .light-texture-overlay {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
        opacity: 0.4;
        mix-blend-mode: multiply;
      }

      /* Marquee Animation */
      .marquee-container {
        mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
      }
      
      .marquee-content {
        display: flex;
        width: max-content;
        animation: marquee 40s linear infinite;
      }
      
      .marquee-content:hover {
        animation-play-state: paused;
      }

      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }

      /* Skeumorphic Utils */
      .dark .skeumorphic-card {
        background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
        box-shadow:  5px 5px 10px #050505, -5px -5px 10px #222222;
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .skeumorphic-card {
        background: linear-gradient(145deg, #ffffff, #f0f0f0);
        box-shadow:  5px 5px 10px #d1d1d1, -5px -5px 10px #ffffff;
        border: 1px solid rgba(0, 0, 0, 0.05);
      }

      .skeumorphic-btn {
        background: linear-gradient(145deg, #ff4a0a, #d43600);
        box-shadow: 4px 4px 8px rgba(0,0,0,0.2), -2px -2px 6px rgba(255,255,255,0.1);
        transition: all 0.2s ease;
      }
      
      .skeumorphic-btn:active {
        background: #d43600;
        box-shadow: inset 4px 4px 8px #8f2400, inset -4px -4px 8px #ff681a;
        transform: translateY(2px);
      }

      .skeumorphic-text-shadow {
        text-shadow: 2px 2px 4px rgba(0,0,0,0.8), -1px -1px 0 rgba(255,255,255,0.1);
      }
      
      html:not(.dark) .skeumorphic-text-shadow {
         text-shadow: none;
      }

      /* Card Shine Effect */
      .card-shine {
        background: linear-gradient(
          115deg,
          transparent 20%,
          rgba(255, 255, 255, 0.1) 40%,
          rgba(255, 255, 255, 0.2) 50%,
          rgba(255, 255, 255, 0.1) 60%,
          transparent 80%
        );
        background-size: 200% 200%;
        animation: shine 6s infinite linear;
      }

      @keyframes shine {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111; 
      }
      html:not(.dark) ::-webkit-scrollbar-track {
        background: #f0f0f0;
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      html:not(.dark) ::-webkit-scrollbar-thumb {
        background: #ccc;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      html:not(.dark) ::-webkit-scrollbar-thumb:hover {
        background: #999;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-gray-900 dark:bg-[#050505] dark:text-white antialiased selection:bg-orange-600 selection:text-white">
    <div class="bg-texture"></div>
    <div id="root"></div>
  </body>
</html>
